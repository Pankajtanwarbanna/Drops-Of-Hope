<div class="main-content">
    <section class="section">
        <div class="section-body">
            <h2 style="margin-top: -16px" class="section-title">Post your blood request</h2>
            <p class="section-lead">
                Kindly fill the below details accurately to help you better!
            </p>
            <br>
            <div class="row">
                <div class="col-12">
                    <div class="card card-danger">
                        <div class="card-header">
                            <h4>Request Blood</h4>
                        </div>
                        <form class="form" ng-submit="bloodRequest.postBloodRequest(requestData);">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Patient's Full Name</label>
                                            <input class="form-control" placeholder="Enter Name" ng-model="bloodRequest.requestData.patientName" required>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label>Blood Group</label>
                                                <select class="form-control" ng-model="bloodRequest.requestData.bloodGroup" required>
                                                    <option value="">-- Select Blood Group --</option>
                                                    <option ng-repeat="bloodGroup in bloodRequest.bloodGroups" value="bloodGroup">{{ bloodGroup }}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Patient's Age</label>
                                            <input class="form-control" placeholder="Enter Age" ng-model="bloodRequest.requestData.patientAge" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Is the Condition Critical ?</label>
                                            <select class="form-control" ng-model="bloodRequest.requestData.condition" required>
                                                <option value=""> -- Select Condition --</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>If No then When do you need it ?</label>
                                            <input type="date" class="form-control" placeholder="Enter the Date ( DD/MM/YY )" ng-model="bloodRequest.requestData.requiredDate" required>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Units of Blood Required</label>
                                            <select class="form-control" ng-model="bloodRequest.requestData.unitsRequired" required>
                                                <option value="">-- Select Units --</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Gender</label>
                                            <select class="form-control" ng-model="bloodRequest.requestData.patientGender" required>
                                                <option value="">-- Select Gender -- </option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Patient's Mobile Number</label>
                                            <input type="text" class="form-control" placeholder="Enter Patient's Contact Number" ng-model="bloodRequest.requestData.patientMobile" required>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Name of the Hospital</label>
                                            <input type="text" class="form-control" placeholder="Enter Hospital Name" ng-model="bloodRequest.requestData.hospitalName" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6 col-lg-6">
                                        <div class="form-group">
                                            <label>Hospital's Address</label>
                                            <textarea type="text" class="form-control" placeholder="Enter the address of the hospital" ng-model="bloodRequest.requestData.hospitalAddress" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-6">
                                        <div class="form-group">
                                            <label>Purpose</label>
                                            <textarea type="text" class="form-control" placeholder="Why do you need blood ?" ng-model="bloodRequest.requestData.purpose" required></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="alert alert-success text-center" ng-show="bloodRequest.successMsg">
                                    {{ bloodRequest.successMsg }}
                                </div>
                                <div class="alert alert-danger text-center" ng-show="bloodRequest.errorMsg">
                                    {{ bloodRequest.errorMsg }}
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-danger btn-lg btn-block">
                                                Request Blood Now
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
