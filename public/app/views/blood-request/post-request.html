<div class="main-content">
    <section class="section">
        <div class="section-body">
            <h2 style="margin-top: -16px" class="section-title">Post your blood request</h2>
            <p class="section-lead">
                Kindly fill the below details accurately to help you better!
            </p>
            <br>
            <div class="row">
                <div class="col-12">
                    <div class="card card-danger">
                        <div class="card-header">
                            <h4>Request Blood</h4>
                        </div>
                        <div class="form" ng-submit="bloodRequest.reqData(requestData);">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Patient's Full Name</label>
                                            <input class="form-control" placeholder="Enter Name" ng-model="register.requestData.patientName" required>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label>Blood Group</label>
                                                <select class="form-control">
                                                    <option>A+</option>
                                                    <option>A-</option>
                                                    <option>B+</option>
                                                    <option>B-</option>
                                                    <option>AB+</option>
                                                    <option>AB-</option>
                                                    <option>A1+</option>
                                                    <option>A1-</option>
                                                    <option>A1B+</option>
                                                    <option>A1B-</option>
                                                    <option>A2+</option>
                                                    <option>A2-</option>
                                                    <option>A2B+</option>
                                                    <option>A2B-</option>
                                                    <option>O+</option>
                                                    <option>O-</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Patient's Age</label>
                                            <input class="form-control" placeholder="Enter Age">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Is the Condition Critical ?</label>
                                            <select class="form-control">
                                                <option>Yes</option>
                                                <option>No</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>If No then When do you need it ?</label>
                                            <input class="form-control" placeholder="Enter the Date ( DD/MM/YY )">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Units of Blood Required</label>
                                            <select class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Gender</label>
                                            <select class="form-control">
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Patient's Mobile Number</label>
                                            <input class="form-control" placeholder="Enter Patient's Contact Number">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Name of the Hospital</label>
                                            <input class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6 col-lg-6">
                                        <div class="form-group">
                                            <label>Hospital's Address</label>
                                            <input style="height: 100px" class="form-control" placeholder="Enter the address of the hospital">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-6">
                                        <div class="form-group">
                                            <label>Purpose</label>
                                            <input style="height: 100px" class="form-control" placeholder="Why do you need blood ?">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
