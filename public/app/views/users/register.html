<section class="section">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                <div class="card card-primary">
                    <div class="card-header">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">

                        <!-- Success -->
                        <div class="form-group text-center" ng-show="register.successMsg">
                            <img src="/assets/img/success.gif" style="width: 150px;height: 150px;">
                            <h6 class="text-success">Success! {{ register.successMsg }}</h6>
                        </div>

                        <form ng-submit="register.regUser(regData);" ng-if="!register.successMsg">
                            <div class="row">
                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" ng-model="register.regData.firstName" required>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" ng-model="register.regData.lastName" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Blood Group</label>
                                        <select class="form-control" ng-model="register.regData.bloodGroup" required>
                                            <option value="">-- Select Blood Group --</option>
                                            <option ng-repeat="bloodGroup in main.bloodGroups" ng-value="bloodGroup">{{ bloodGroup }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Contact No.</label>
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"> +91 </div>
                                            </div>
                                            <input type="text" class="form-control" ng-model="register.regData.contactNo" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" ng-model="register.regData.email" required>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Available for donating blood?</label>
                                        <select class="form-control" ng-model="register.regData.available" required>
                                            <option value="">-- Select Willingness --</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label class="d-block">Password</label>
                                        <input type="password" class="form-control" name="password" ng-model="register.regData.password" required>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label class="d-block">Password Confirmation</label>
                                        <input type="password" class="form-control" ng-model="register.regData.confirmPassword" required>
                                    </div>
                                </div>

                            </div>
                            <!--<div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                                    <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                                </div>
                            </div>-->

                            <!-- Error -->
                            <div class="form-group text-center" ng-show="register.errorMsg">
                                <img src="/assets/img/failed.png" style="width: 50px;height: 50px;">
                                <h6 class="text-danger">Oops! {{ register.errorMsg }}</h6>
                            </div>

                            <div class="form-group" ng-if="!register.loading">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">
                                    Register
                                </button>
                            </div>

                            <!-- Loading Msg -->
                            <div class="form-group text-center" ng-show="register.loading">
                                <img src="/assets/img/preload.gif" style="width: 100px;height: 100px;">
                                <h6 class="text-muted">Please wait, creating account...</h6>
                            </div>

                        </form>
                    </div>
                    <div class="mb-4 text-muted text-center">
                        Already Registered? <a href="/login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
