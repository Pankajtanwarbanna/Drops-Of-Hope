<div class="main-content">
    <section class="section">
        <div class="section-body">

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>{{ users.length }} Donor(s) found</h4>

                            <div class="card-header-form">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search" ng-model="searchDonor">
                                        <div class="input-group-btn">
                                            <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <tr>
                                        <th>#</th>
                                        <th>Name </th>
                                        <th>Blood Group</th>
                                        <th>Contact No.</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Role</th>
                                    </tr>
                                    <tr ng-repeat="user in users = (management.users | filter : { bloodGroup : bg , available : status, firstName : searchDonor }) ">
                                        <td>{{ $index + 1 }}.</td>
                                        <td>
                                            <img alt="image" src="/assets/uploads/{{ user.profile_url }}" class="rounded-circle" width="35" data-toggle="tooltip" title="Wildan Ahdian">
                                            &nbsp; &nbsp;{{ user.firstName }} {{ user.lastName }}
                                        </td>
                                        <td>
                                            {{ user.bloodGroup }}
                                        </td>
                                        <td>+91 {{ user.contactNo }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>
                                            <div ng-if="user.available == 'Yes'" class="badge badge-success">Available</div>
                                            <div ng-if="user.available == 'No'" class="badge badge-warning">Not Available</div>
                                        </td>
                                        <td><b>{{ user.permission | uppercase }}</b></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
