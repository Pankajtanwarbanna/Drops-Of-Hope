<div class="main-content">
    <section class="section">
        <div class="section-body">
            <h2 style="margin-top: -16px" class="section-title">Share your story</h2>
            <p class="section-lead">
                Share your happiness with the community!
            </p>
            <br>
            <div class="row">
                <div class="col-12">
                    <div class="card card-danger">
                        <div class="card-header">
                            <h4>Post Story</h4>
                        </div>

                        <!-- Success -->
                        <div class="form-group text-center" ng-show="story.successMsg">
                            <img src="/assets/img/success.gif" style="width: 150px;height: 150px;">
                            <h6 class="text-success">Success! {{ story.successMsg }}</h6>
                        </div>

                        <form class="form" ng-submit="story.postNewStory(storyData);" ng-show="!story.successMsg">
                            <div class="card-body">

                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Write a few words..</label>
                                            <textarea type="text" class="form-control" placeholder="Write your story and share with us" row="5" ng-model="story.storyData.story" ng-disabled="story.loading" required></textarea>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Upload your selfie..</label>
                                            <input type="file" class="mt-3 form-control" file-model="file.thumbnail" name="thumbnail" ng-disabled="story.loading" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- Error -->
                                <div class="form-group text-center" ng-show="story.errorMsg">
                                    <img src="/assets/img/failed.png" style="width: 50px;height: 50px;">
                                    <h6 class="text-danger">Oops! {{ story.errorMsg }}</h6>
                                </div>

                                <div class="row" ng-show="!story.loading">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-danger btn-lg btn-block">
                                                Share Story Now
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Loading Msg -->
                                <div class="form-group text-center" ng-show="story.loading">
                                    <img src="/assets/img/preload.gif" style="width: 100px;height: 100px;">
                                    <h6 class="text-muted">Please wait, sharing your story...</h6>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
